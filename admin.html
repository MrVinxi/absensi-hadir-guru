<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sistem Absensi Siswa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, onValue, set, push, update, remove } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDUMMY_API_KEY_FOR_DEMO",
            authDomain: "absensi-guru-smk.firebaseapp.com",
            databaseURL: "https://absensi-guru-smk-default-rtdb.firebaseio.com",
            projectId: "absensi-guru-smk",
            storageBucket: "absensi-guru-smk.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Make Firebase available globally
        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebaseOnValue = onValue;
        window.firebaseSet = set;
        window.firebasePush = push;
        window.firebaseUpdate = update;
        window.firebaseRemove = remove;
    </script>
</head>
<body>
    <div class="background">
        <!-- Login Modal -->
        <div id="loginModal" class="login-modal">
            <div class="login-content">
                <button class="close-btn" id="closeLogin">&times;</button>
                <h2>Login Admin</h2>
                <form id="loginForm" class="login-form">

                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Masukkan username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div id="loginError" class="error" style="margin-top: 15px;"></div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="admin-container" style="display: none;">
            <div class="admin-header">
                <h1>Dashboard Admin</h1>
                <p>Absensi Guru SMK Muhammadiyah 1 Pandaan</p>
            </div>

            <div class="admin-controls">
                <div class="attendance-control">
                    <label for="attendanceToggle" class="toggle-label">

                        <input type="checkbox" id="attendanceToggle" class="toggle-input">

                        <option value="Alfa">ğŸš« Alfa</option>
                        <option value="Terlambat">â° Terlambat</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button id="saveDataBtn">ğŸ’¾ Simpan Data</button>
                    <button id="downloadBtn">ğŸ“Š Unduh Laporan</button>
                </div>
            </div>

            <table id="adminTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Siswa</th>
                        <th>Status</th>
                        <th>Waktu Absensi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="adminBody">
                </tbody>
            </table>

            <div style="text-align: center; margin-top: 30px;">
                <a href="index.html" class="back-link">â† Kembali ke Halaman Absensi</a>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
